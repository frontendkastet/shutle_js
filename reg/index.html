<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regestration</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="back-ground">
    <form class="col-3 offset-5 pt- brd" id="registration-form">
      <h3>Regestration</h3>
      <div class="mb-4">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    <div class="mb-4">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="mb-4">
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
    </div>
      <button type="submit" class="btn btn-primary" id="btn-reg">Regestration</button>
    </form>
  </div>
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>-->
  <script src="../main.js"></script>
</body>
</html>
